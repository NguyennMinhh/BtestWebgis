{% extends 'layout.html' %}

{% block body %}

  Bạn có chắc muốn xoá nguyên liệu {{ ingredient.stock.ten_nguyen_lieu }} này khỏi công thức chứ?
</h1>

<form method="post" style="text-align:center;">
  {% csrf_token %}
  <button type="submit" name="ket_qua" value="yes"">Xoá!</button>

</form>
{% endblock %}
